services:
  api:
    build: .
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - ./secunda.db:/app/secunda.db
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
